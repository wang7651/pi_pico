    <script>
        // åˆå§‹åŒ– Socket.IO
        const socket = io();
        
        // åˆå§‹åŒ–åœ–è¡¨
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'æº«åº¦ (Â°C)',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        yAxisID: 'y',
                    },
                    {
                        label: 'æ¿•åº¦ (%)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        yAxisID: 'y1',
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'æº«åº¦ (Â°C)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'æ¿•åº¦ (%)'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    },
                }
            }
        });
        
        // æ›´æ–°é¡¯ç¤º
        function updateDisplay(data) {
            // æ›´æ–°é›»ç‡ˆç‹€æ…‹
            const lightDiv = document.getElementById('lightStatus');
            if (data.light_status === 'é–‹' || data.light_status === 'on') {
                lightDiv.className = 'light-status light-on';
                lightDiv.textContent = 'ğŸŸ¡';
            } else {
                lightDiv.className = 'light-status light-off';
                lightDiv.textContent = 'âš«';
            }
            
            // æ›´æ–°æº«æ¿•åº¦
            document.getElementById('temperature').textContent = Number(data.temperature).toFixed(1);
            document.getElementById('humidity').textContent = Number(data.humidity).toFixed(1);
            
            // æ›´æ–°æ™‚é–“
            document.getElementById('updateTime').textContent = `æœ€å¾Œæ›´æ–°: ${data.timestamp || 'æœªçŸ¥'}`;
            
            // æ›´æ–° MQTT ç‹€æ…‹
            const mqttLed = document.getElementById('mqttLed');
            const mqttStatus = document.getElementById('mqttStatus');
            if (data.mqtt_connected) {
                mqttLed.classList.add('connected');
                mqttStatus.textContent = 'MQTT å·²é€£ç·š';
            } else {
                mqttLed.classList.remove('connected');
                mqttStatus.textContent = 'MQTT æœªé€£ç·š';
            }
            
            // æ›´æ–°ç¸½è¨˜éŒ„æ•¸
            document.getElementById('totalRecords').textContent = data.total_records || 0;
        }
        
        // æ›´æ–°åœ–è¡¨
        function updateChart(history) {
            const labels = history.map(d => d.timestamp ? d.timestamp.split(' ')[1] : '');
            const temps = history.map(d => d.temperature);
            const humis = history.map(d => d.humidity);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = temps;
            chart.data.datasets[1].data = humis;
            chart.update();
        }
        
        // ç›£è½æ–°æ•¸æ“š
        socket.on('new_data', function(data) {
            console.log('æ”¶åˆ°æ–°æ•¸æ“š:', data);
            fetchLatest();
        });
        
        // å–å¾—æœ€æ–°æ•¸æ“š
        function fetchLatest() {
            fetch('/api/latest')
                .then(response => response.json())
                .then(data => {
                    updateDisplay(data);
                })
                .catch(error => console.error('éŒ¯èª¤:', error));
        }
        
        // å–å¾—æ­·å²æ•¸æ“š
        function fetchHistory() {
            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    updateChart(data);
                })
                .catch(error => console.error('éŒ¯èª¤:', error));
        }
        
        // åˆå§‹è¼‰å…¥
        fetchLatest();
        fetchHistory();
        
        // å®šæœŸæ›´æ–°æ­·å²åœ–è¡¨

    </script>
